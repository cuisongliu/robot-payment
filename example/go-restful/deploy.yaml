apiVersion: apps/v1
kind: Deployment
metadata:
  name: robot
  labels:
    app: robot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robot
  template:
    metadata:
      labels:
        app: robot
    spec:
      imagePullSecrets:
        - name: alibaba
      containers:
        - name: robot
          image: registry.cn-hangzhou.aliyuncs.com/sealyun/robot:latest
          env:
            - name: GITHUB_USER
              value: sealrobot
            - name: GITHUB_PASSWD
              value: f975494768
          imagePullPolicy: Always
      hostNetwork: true